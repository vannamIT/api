
<!DOCTYPE html>
<html>
  
<head>
    <title>Scroll Automatically</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  
    <!-- jQuery code to show 
      the working of this method -->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("html, body").animate({
                    scrollTop: $(
                      'html, body').get(0).scrollHeight
                }, 600);
            });
        });
    </script>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
  
<body>
    <center>
        <div>
            <!-- click on this button
               and see the change -->
            <button>Check Diceves</button>
          <button onClick="window.location.href=window.location.href">Refresh Page</button>
  <iframe src="https://check.sieutocdo.net/index.php?search=vn.nam94%40gmail.com&ok=Ki%E1%BB%83m+Tra" width="100%" height="1500"></iframe>
        </div>
    </center>
</body>
  
</html>
