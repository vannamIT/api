<!--CSS - Make Two DIVs Left and Right Aligned inside Main DIV.-->
<html>
    <head>
        <!--Example CSS-->
        <link href="ExampleStyle.css" type="text/css" rel="stylesheet" />
        <style>
            .outerDiv {
                background-color: #006699;
                color: #fff;
                height: 1500px;
                width: 100%;
                margin: 0px auto;
                padding: 0.3%;
            }
			.hideLeft {
				position: absolute;
                background-color: white;
				margin:5px;
                color: #000;
                height:13%;
                width: 48%;
				font-size:250%;
				color:#145a32;
				
            }
			
			.hideRight {
				position: absolute;
                background-color: white;
				margin:5px;
                color: #000;
                height:7%;
                width: 48%;
				font-size:250%;
            }
			
            .leftDiv {
                background-color: white;
                color: #000;
                height: 1500px;
                width: 49.6%;
                float: left;
            }
            .rightDiv {
                background-color: white;
                color: #000;
                height: 1500px;
                width: 49.6%;
                float: right;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <div class="outerDiv">
			
            <div class="leftDiv">
				<div class="hideLeft"><i>Check Số Lượng Truy Cập</i></div>
                <iframe src="https://check.sieutocdo.net/device.php?search=lucvandao5%40gmail.com&ok=Kiểm+Tra" width="99.8%" height="1500px"></iframe>
            </div>
			
            <div class="rightDiv">
				<div class="hideRight"><i>User Online</i></div> 	  
	<iframe src="https://check.sieutocdo.net/server.php" width="100%" height="1500px"></iframe>
            </div>
            <div style="clear: both;"></div>
        </div>
    </body>
</html>
