<!DOCTYPE html>
<html>
   
<body>
	<style>

	.relative {
		height:35%;
		width:100%;
		position: absolute;
    	background-color: #4CAF50; 
}
	.button {
		position: relative;
		background-color: #4CAF50;
		border: none;
		font-size: 700%;
		color: #FFFFFF;
		padding: 20px;
		height:35%;
		width:100%;
		text-align: center;
		transition-duration: 0.4s;
		text-decoration: none;
		overflow: hidden;
		cursor: pointer;
}

	.button:after {
		height:35%;
	  content: "";
	  background: #f1f1f1;
	  display: block;
	  position: absolute;
	  padding-top: 300%;
	  padding-left: 350%;
	  margin-left: -20px !important;
	  margin-top: -120%;
	  opacity: 0;
	  transition: all 0.8s;
}
.button:hover {background-color: #3e8e41}
.button:active:after {
	height:35%;
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}
		
</style>
